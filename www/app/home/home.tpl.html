<ion-view>
  
  <div class="full-screen-wrapper">
    
    <!-- "height: 60%;" makes this scroll area take up the top 60% of the screen -->
    <ion-scroll direction="y" style="height: 60%;">
      <ion-list>
        <ion-item ng-repeat="category in vm.categoryList">
          {{category}}
        </ion-item>
      </ion-list>
    </ion-scroll>
    
    <!-- "top: 60%;" shifts this content 60% from the top of the screen -->
    <ion-content scroll="false" style="top: 60%;">
      <hr class="separator" />
      <img src="http://i.imgur.com/5rJH3co.png" height="90%" />
    </ion-content>
    
  </div>
  
</ion-view>
